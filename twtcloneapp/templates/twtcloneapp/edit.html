<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tweet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            color: #555555;
        }

        textarea {
            width: 90%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            resize: none;
        }

        .tweet-btn, .tweet-red-btn, .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
        }

        .tweet-btn {
            background-color: #1da1f2;
            color: #ffffff;
        }

        .tweet-red-btn {
            background-color: #e0245e;
            color: #ffffff;
        }

        .btn {
            background-color: #657786;
            color: #ffffff;
        }

        .tweet-btn:hover {
            background-color: #0c86d1;
        }

        .tweet-red-btn:hover {
            background-color: #c51b4d;
        }

        .btn:hover {
            background-color: #4a596a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Tweet</h1>
        <form method="POST" action="{% url 'edit' item.id %}" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="method" value="PUT">
            <div class="form-group">
                <label for="content">Tweet Content</label>
                <textarea id="content" name="content" rows="4" cols="50" required minlength="1">{{ item.content }}</textarea>
            </div>
            <button type="submit" class="tweet-btn">Save Changes</button>
        </form>
        <form method="POST" action="{% url 'edit' item.id %}" style="display:inline;">
            {% csrf_token %}
            <input type="hidden" name="method" value="DELETE">
            <button type="submit" class="tweet-red-btn">Delete</button>
        </form>
        <a href="{% url 'homepage' %}" class="btn">Back to Home</a>
    </div>
</body>
</html>
