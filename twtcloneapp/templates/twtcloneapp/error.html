<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            color: #ff6b6b;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 0;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <div class="error-code">404</div>
        <h1>Whoa... what are you doing???</h1>
        <p>The page you're looking for doesn't exist. Perhaps try going back to the homepage?.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
