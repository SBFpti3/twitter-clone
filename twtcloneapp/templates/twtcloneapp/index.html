<!-- Twiiter-Like UI, nav and main page-->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanda Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #34373a;
            color: #ffffff;
        }

        /* Navbar styling */
        .navbar {
            background-color: #1d1a1a;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: start;
            border-right: 2px solid #5e686e;
            height: 100vh;
            position: fixed;
        }

        /* Twitter logo */
        .navbar .logo {
            font-size: 2em;
            color: #1DA1F2;
            margin-bottom: 20px;
        }

        .navbar .logo-icon{
            font-size: 1.6em;
            color: #c7c4e4;
            margin-right: 5px;

        }
        
        /* Navigation links */
        .navbar a{
            text-decoration: none;
            color: #f8f3f3;
            font-size: 1.1em;
            margin: 3px ;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 24px;
            transition: background-color 0.2s;
            width: 100%;
        }

        .navbar a:hover {
            background-color: #18445e;
            color: #1DA1F2;
        }

        /* Icons */
        .navbar a .icon {
            font-size: 1.5em;
            margin-right: 15px;
            color:#c7c4e4;
        }

        /* Tweet button */
        .tweet-btn {
            background-color: #1DA1F2;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 10px;
            margin-left: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tweet-btn:hover {
            background-color: #1991da;
        }

        /* Log Out button */
        .logout-btn {
            background-color: #1d1a1a;
            color: red;
            border: none;
            font-size: 1em;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            margin-left: 5px;
        }

        .logout-btn:hover {
            color: #df3f3f;
        }

        /* Main content area */
        .main-content {
            margin-left: 270px; /* Adjusted for the navbar width + padding */
            padding: 20px;
            width: 100%;
            max-width: 800px; /* Main feed width similar to Twitter */
        }

        /* Header style */
        .main-content header {
            font-size: 1.5em;
            font-weight: bold;
            color: #f8f3f3;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }

        /* Example tweet */
        .tweet {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .tweet .username {
            color: #1DA1F2;
            font-weight: bold;
            cursor: pointer
        }

        .tweet .content {
            margin-top: 10px;
            color: #e1e8ed;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo"><span class ="logo-icon"><i class="fi fi-rs-teddy-bear"></span></i> Chanda</div>
        
        <!-- Navigation Links -->
        <a href="#home"><span class="icon"><i class="fi fi-rs-home"></i></span>Home</a>
        <a href="#explore"><span class="icon"><i class="fi fi-rs-search"></i></span>Explore</a>
        <a href="#notifications"><span class="icon"><i class="fi fi-rs-megaphone"></i></span>Notifications</a>
        <a href="#messages"><span class="icon"><i class="fi fi-rs-comment"></i></span>Messages</a>
        <a href="#profile"><span class="icon"><i class="fi fi-rs-circle-user"></i></span>Profile</a>
        
        <!-- Tweet Button -->
        <button class="tweet-btn">Post</button>

        <!-- Log out Button -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Log out</button>
        </form>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Header -->
        <header>Home</header>

        <!-- Example Tweet -->
        <div class="tweet">
            <div class="username">@DavinSigma673</div>
            <div class="content">Contoh tweet</div>
        </div>

        <div class="tweet">
            <div class="username">@TalkTuah</div>
            <div class="content">Spit on that thang ðŸ”¥</div>
        </div>

        <div class="tweet">
            <div class="username">@PeterGriff</div>
            <div class="content">I'm Peter</div>
        </div>
    </div>
</body>
</html>
