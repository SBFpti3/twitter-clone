<!-- Twiiter-Like UI, nav and main page-->

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanda Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            display: flex;
            background-color: #34373a;
            color: #ffffff;
        }

        /* Navbar styling */
        .navbar {
            background-color: #1d1a1a;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: start;
            border-right: 2px solid #5e686e;
            height: 100vh;
            position: fixed;
        }

        /* Twitter logo */
        .navbar .logo {
            font-size: 2em;
            color: #1DA1F2;
            margin-bottom: 20px;
        }

        .navbar .logo-icon {
            font-size: 1.6em;
            color: #c7c4e4;
            margin-right: 5px;

        }

        /* Navigation links */
        .navbar a {
            text-decoration: none;
            color: #f8f3f3;
            font-size: 1.1em;
            margin: 3px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 24px;
            transition: background-color 0.2s;
            width: 100%;
        }

        .navbar a:hover {
            background-color: #18445e;
            color: #1DA1F2;
        }

        /* Icons */
        .navbar a .icon {
            font-size: 1.5em;
            margin-right: 15px;
            color: #c7c4e4;
        }

        /* Tweet button */
        .tweet-btn {
            background-color: #1DA1F2;
            color: #fff;
            border: none;
            padding: 10px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tweet-btn:hover {
            background-color: #1a608b;
        }

        /* Log Out button */
        .logout-btn {
            background-color: #1d1a1a;
            color: red;
            border: none;
            font-size: 1em;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            margin-left: 5px;
        }

        .logout-btn:hover {
            color: #df3f3f;
        }

        /* Main content area */
        .main-content {
            margin-left: 270px;
            /* Adjusted for the navbar width + padding */
            padding: 20px;
            width: 100%;
            max-width: 800px;
            /* Main feed width similar to Twitter */
        }

        /* Header style */
        .main-content header {
            font-size: 1.5em;
            font-weight: bold;
            color: #f8f3f3;
            padding-bottom: 20px;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }

        /* Example tweet */
        .tweet {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .tweet .username {
            color: #1DA1F2;
            font-weight: bold;
            cursor: pointer
        }

        .tweet .content {
            margin-top: 10px;
            color: #e1e8ed;
        }

        .post-form {
            background-color: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .post-form textarea {
            width: 100%;
            background-color: #333;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: #fff;
            font-size: 1em;
            resize: none;
        }

        .post-form textarea::placeholder {
            color: #888;
        }

        .post-form button {
            display: block;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo -->
        <div class="logo"><span class="logo-icon"><i class="fi fi-rs-teddy-bear"></span></i> Chanda</div>

        <!-- Navigation Links -->
        <a href="#home"><span class="icon"><i class="fi fi-rs-home"></i></span>Home</a>
        <a href="#explore"><span class="icon"><i class="fi fi-rs-search"></i></span>Explore</a>
        <a href="#notifications"><span class="icon"><i class="fi fi-rs-megaphone"></i></span>Notifications</a>
        <a href="#messages"><span class="icon"><i class="fi fi-rs-comment"></i></span>Messages</a>
        <a href="#profile"><span class="icon"><i class="fi fi-rs-circle-user"></i></span>Profile</a>

        <!-- Log out Button -->
        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Log out</button>
        </form>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <header>Post</header>

        <div class="post-form">
            <form action="{% url 'crud' %}" method="post">
                {% csrf_token %}
                <textarea name="content" placeholder="What's happening?" rows="3" required maxlength="280"></textarea>
                <button type="submit" class="tweet-btn">Post</button>
            </form>
        </div>

        <hr style="border: 1px solid #444; margin: 20px 0;">

        {% for item in items %}
        <div class="tweet">
            <div class="username">@{{ item.username }}</div>
            <div class="content">{{ item.content }}</div>

            {% if item.username == request.user.username %}
            <div>
                <form action="{% url 'edit' item.id %}" method="get" style="display: inline;">
                    <button type="submit" class="tweet-btn">Edit</button>
                </form>
            </div>
            {% endif %}
        </div>
        {% endfor %}
</body>

</html>
